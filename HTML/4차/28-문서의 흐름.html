<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="IE=edge">
        <title>
            문서의 흐름
        </title>
        <style>
            .container{
                height: 400px;
                border: 1px solid black;
            }
            #first{
                float: right;
            }
            #second{
                float: left;
            }
            p{
                clear:both;
                
            }

        </style>
    </head>
    <body>
        <div class="container">
            <img id="first"
            src="../image folder/IU image.jpg"
            width="200px">
            <img id="second"
            src="../image folder/IU image.jpg"
            width="200px">
            <p>
            아이유는 대한민국의 싱어송라이터, 작곡가, 배우이다. 
            그녀는 2007년 로엔 엔터테인먼트 연습생으로 전속 계약을 맺고 
            15세의 나이에 2008년 첫 EP를 통해 가수로 데뷔했다.
            </p>
        </div> 
    </body>
</html>
