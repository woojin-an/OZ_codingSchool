<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="IE=edge">
        <title>
            의사 클래스 & 의사 요소
        </title>
        <style>
            .menu{
                padding: 10px;
                border-bottom: 1px solid black;
            }

            .menu > li{
                display: inline-block;
                text-align: center;
            }

            li > a{
                display: inline-block;
                width: 80px;
                padding: 10px;
                text-decoration: none;
            }

            a:hover{
                color:white;
                background-color: grey;
            }

            a:active{
                color:white;
                background-color: black;
            }

            li:nth-child(n){
                font-size :20px;
            }

            a::after{
                content:"보기";
                color: orange;
            }
            
            a::before{
                content:"네이버"
            }

        </style>
    </head>
    <body>
        <ul class="menu">
            <li><a href="#">사전</a></li>
            <li><a href="#">뉴스</a></li>
            <li><a href="#">증권</a></li>
            <li><a href="#">지도</a></li>
        </ul>
    </body>
</html>
