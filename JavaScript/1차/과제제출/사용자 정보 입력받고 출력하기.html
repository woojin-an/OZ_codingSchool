<!DOCTYPE html>
<html lang="ko">
  <head>
      <meta charset="utf-8">
      <meta http-equiv="x-ua-compatible" content="IE=edge">
      <!-- <meta name="viewport" content="width=device-width, initial-scale=1 -->
      <title> 사용자 정보 입력받고 출력하기 </title>
        <style>
        
        </style>
  </head>
    <body>

      <h1 id="name"></h1>
      <p id="animal"></p>
      <p id="fruit"></p>

      <script>
        // 이름 입력
        const nameElement = document.querySelector("#name")
        let name = prompt("당신의 이름은?")
        nameElement.textContent = name

        // 취미 입력
        const animalElement = document.querySelector("#animal")
        let animal = prompt("당신이 좋아하는 동물은?")
        animalElement.textContent = `좋아하는 동물은 ${animal}입니다!`
        
        // 노래 입력
        document.querySelector("#fruit")
        .textContent = `좋아하는 과일 ${prompt("좋아하는 과일?")}입니다!`

      </script>
    </body>
</html>
