<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="IE=edge">
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1 -->
        <title>콘솔 출력 & 자료형 개념 소개</title>
        
    </head>
    <body>
        <script>
            // 정수기록
            console.log(10)
            console.log(-10)
            console.log(0)

            // 실수 기록
            console.log(10.34)
            console.log(-10.34)


            // 산술 연산
            console.log(10 * 2)
            console.log(typeof 3)
        </script>
    </body>
</html>
