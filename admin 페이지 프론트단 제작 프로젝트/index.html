<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" 
    crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <link href="index.css" rel="stylesheet">
    <style>
      
    </style>
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container mt-3" id="page">
        <div class="row align-items-center">
            <div class="col col-lg-2">
              <a href="index.html"><img src="/OZ_codingSchool/image folder/FAKREAM.PNG"
              style="width: 200px; padding: 0px;" alt="FAKREAM"
              title="홈페이지로 이동"></a>
            </div>
            <div class="col col-m-auto"></div>
            <div class="col col-auto">
              <button id="signup" class="btn btn-warning"
              title="회원가입 후 회원 혜택을 누리세요!">회원가입</button>
              <button id="darkModeToggle" 
                class="btn btn-secondary">
                </button>
            </div>
        </div>
        <div class="row align-items-center">
            <div class="col col-auto">
              <h3 class="mt-3 mb-3">신규 등록 상품</h3>
            </div>
            <div class="col col-m-auto"></div>
            <div class="col col-auto">
              <p id="clock"></p>
            </div> 
        </div>
        <form class="row row-cols-lg-auto g-3 align-items-center">
            <div class="col-auto">
              <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
              <select class="form-select" id="inlineFormSelectPref">
              <option selected disabled>성별</option>
              <option value="1">전체</option>
              <option value="2">남자</option>
              <option value="3">여자</option>
              </select>
            </div>
            <div class="col-auto">
              <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
              <select class="form-select" id="inlineFormSelectPref">
                <option selected disabled>카테고리</option>
                <option value="1">전체</option>
                <option value="2">상의</option>
                <option value="3">하의</option>
                <option value="4">신발</option>
                <option value="5">패션잡화</option>
              </select>
            </div>
            <div class="col-auto">
                <input type="search" class="form-control" id="floatingInput" 
                placeholder="제품명을 입력해주세요">
            </div>
            <div class="col-auto">
                <button class="btn btn-secondary" type="submit">조회</button>
            </div>
            
            
        </form>
          
        <div class="container mt-3" style="padding: 0">
            <table class="table table-sm">
                <thead>
                    <tr>
                      <th scope="category">카테고리</th>
                      <th scope="brand">브랜드</th>
                      <th scope="product">상품명</th>
                      <th scope="price">가격</th>
                    </tr>
                </thead>
                <tbody id="data-table">
                    <!-- 데이터가 삽입될 자리 -->
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- 페이지 네이션 코드 -->
    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center">
        <li class="page-item disabled">
          <a class="page-link">Previous</a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#">Next</a>
        </li>
      </ul>
    </nav>
    
    <script>
      const data = [
          { category: "상의", brand: 'Supreme', product: '슈프림 박스로고 후드티', price: '390,000' },
          { category: "하의", brand: 'DIESEL', product: '디젤 트랙 팬츠', price: '188,000' },
          { category: "신발", brand: 'Nike', product: '에어포스 1', price: '137,000' },
          { category: "패션잡화", brand: 'Music&Goods', product: '빵빵이 키링', price: '29,000' },
          // ...
      ];
      
      const dataTable = document.getElementById('data-table');
      
      data.forEach((item) => {
          const row = dataTable.insertRow();
          row.insertCell(0).innerHTML = item.category;
          row.insertCell(1).innerHTML = item.brand;
          row.insertCell(2).innerHTML = item.product;
          row.insertCell(3).innerHTML = item.price;
      });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"
    src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <footer>
      <hr style="margin-bottom: 5px;">
        <p style="margin-left: 15px;">&copy; 안우진 <br>
        본 페이지는 가짜이며, 로고 또한 다른 의도가 없음</p>
    </footer>
</body>
</html>
