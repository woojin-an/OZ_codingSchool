<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" 
    crossorigin="anonymous">
    <link href="index.css" rel="stylesheet">
    <style>
      .form-select, .form-control{
        height: 38px;
      }
      #floatingInput{
        width : 100%;
        max-width: 250px;
      }
      #datetime{
        text-align: right;
        margin: 5px;
        font-size: 12px;
        
      }
      /* 추가할 다크 모드 스타일 */
      body.dark-mode {
            background-color: #333;
            color: #fff;
        }
      
      
      
    </style>
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container mt-3" id="page">
        <div class="row align-items-center">
            <div>
              <img src="/OZ_codingSchool/image folder/FAKREAM.jpeg"
              style="width: 200px; padding: 0px;">
            </div>
            <div class="col">
              <h3 class="mt-3 mb-3">신규 등록 상품</h3>
            </div>
            <div class="col-auto">
              <button id="signup" class="btn btn-warning"
              title="회원가입 후 회원 혜택을 누리세요!">회원가입</button>
            </div>
            <div class="col-auto">
                <button id="darkModeToggle" 
                class="btn btn-secondary">다크 모드
                </button>
            </div>
            <div class="datetime">
              <p id="clock"></p>
            </div> 
        </div>
        <form class="row row-cols-lg-auto g-3 align-items-center">
            <div class="col-auto">
              <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
              <select class="form-select" id="inlineFormSelectPref">
              <option selected disabled>성별</option>
              <option value="1">남자</option>
              <option value="2">여자</option>
              </select>
            </div>
            <div class="col-auto">
              <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
              <select class="form-select" id="inlineFormSelectPref">
                <option selected disabled>카테고리</option>
                <option value="1">상의</option>
                <option value="2">하의</option>
                <option value="3">신발</option>
                <option value="4">패션잡화</option>
              </select>
            </div>
            <div class="col-auto">
                <input type="search" class="form-control" id="floatingInput" 
                placeholder="제품명을 입력해주세요">
            </div>
            <div class="col-auto">
                <button class="btn btn-primary" type="submit">조회</button>
            </div>
            
            
        </form>
          
        <div class="container mt-3">
            <table class="table table-sm">
                <thead>
                    <tr>
                      <th scope="category">카테고리</th>
                      <th scope="brand">브랜드</th>
                      <th scope="product">상품명</th>
                      <th scope="price">가격</th>
                    </tr>
                </thead>
                <tbody id="data-table">
                    <!-- 데이터가 삽입될 자리 -->
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- 페이지 네이션 코드 -->
    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center">
        <li class="page-item disabled">
          <a class="page-link">Previous</a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#">Next</a>
        </li>
      </ul>
    </nav>
    
    <script>
      const data = [
          { category: "상의", brand: 'Supreme', product: '슈프림 박스로고 후드티', price: '390,000' },
          { category: "하의", brand: 'DIESEL', product: '디젤 트랙 팬츠', price: '188,000' },
          { category: "신발", brand: 'Nike', product: '에어포스 1', price: '137,000' },
          { category: "패션잡화", brand: 'Music&Goods', product: '빵빵이 키링', price: '29,000' },
          // ...
      ];
      
      const dataTable = document.getElementById('data-table');
      
      data.forEach((item) => {
          const row = dataTable.insertRow();
          row.insertCell(0).innerHTML = item.category;
          row.insertCell(1).innerHTML = item.brand;
          row.insertCell(2).innerHTML = item.product;
          row.insertCell(3).innerHTML = item.price;
      });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"
    src="index.js"></script>
</body>
</html>
