<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>
            안우진의 프로필
        </title>
        <link href="profile.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href=
        "https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap"

    <body>
        <!-- 이름 -->
        <h1 class="title">안 우 진</h1>
        <!-- 프로필 사진 -->
        <img 
        src="../images/IMG_7274.JPG"
        width="300"
        title="4월 6일 결혼식 사진">
        <!-- 소개 -->
        <div class="text" id="introduce">
            <p>안녕하세요, 안우진 입니다.</p>
            <p>저는 지난 <mark>4월 6일</mark>에 결혼식을 올린 신혼부부 입니다.</p>
            <p></p>
            <hr>
        </div>
        <!-- 다짐 -->
        <div class="text" id="encourage">
            <p>저는 만 4년의 직장 경험을 뒤로 한 채</p>
            <p><q>코딩</q> 이라는 새로운 분야에 도전하러 왔습니다.</p>
            
            <br>
            <p>처음 접해보는 분야라서 잘 할 수 있을지 모르겠지만</p>
            <p>새로운 도전을 응원해주는 와이프와 가족이 있으니</p>
            <p><strong>최선을 다해보겠습니다.</strong></p>
            <hr>
               
        </div>
        <span>&copy; 안우진</span>
